<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>푹 (pooq)</title>
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="지상파 종편 등 실시간TV 무료, 가장빠른 방송다시보기, 전체 방송VOD무제한 15일무료, 무제한영화" />
	<meta name="keywords" content="푹, pooq, 푹티비, 실시간TV, 방송VOD, 다시보기, MBC온에어, SBS온에어, KBS온에어" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/intro.css">

	<script  src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<link rel="stylesheet" href="../css/swiper.css">

</head>


<!--
	각 section 하단의 button(intro-sec01-bt / intro-sec02-bt ) 클릭 시 intro-open 클래스 추가 
	1번영역 intro-sec01-bt 클릭시 2번영역에 intro-open 클래스 추가 1번영역 intro-open 클래스 제외
	2번영역 intro-sec02-bt 클릭시 1번영역에 intro-open 클래스 추가 2번영역 intro-open 클래스 제외-->

<script>
$(document).ready(function(){
    $('.intro-sec01-bt').click(function(){
        $('.intro-sec01').removeClass('intro-open');
        $('.intro-sec02').addClass('intro-open');

    });

    $('.intro-sec02-bt').click(function(){
        $('.intro-sec02').removeClass('intro-open');
        $('.intro-sec01').addClass('intro-open');

    });
});

</script>


<body>
<section class="intro-sec01 intro-open">
	<div class="intro-sec01-top">
		<div class="intro-sec01-content">
			<h1 class="intro-pooqzone"><img src="../images/intro/pooqzone-logo.png" alt="pooqzone"/></h1>
			<p class="intro-sec01-tit">업체명 업체명 푹존입니다.</p>
			<p class="intro-sec01-text">방송 LIVE, 방송 VOD, 영화를</p>
			<p class="intro-sec01-text"><span class="col-purple fb">무료</span>로 감상하세요</p>
			<button class="intro-sec01-btn">방송영화 무료보기</button>
		</div>
		<!--2018-02-26 intro-sec01-id 위치변경-->
		<div class="intro-sec01-id">
			이미 POOQ 아이디가 있으신가요?
			<a href="#" class="intro-sec01-link">기존 서비스로 보기</a>
		</div><!--intro-sec01-id//-->
	</div><!--intro-sec01-top//-->
	<button class="intro-sec01-bt">
		<span class="pooqtv-logo01"><img src="../images/intro/pooq-tv-logo01.png" alt="pooq tv"></span>
		<span class="pooqtv-bt-text">대한민국 대표 앱 TV, pooq 아직 이용해보지 않으셨나요?</span>
	</button><!--intro-sec01-bt//-->

</section>

<section class="intro-sec02">
	<div class="intro-sec02-top">
		<div class="pooq-tv-logo02"><img src="../images/intro/pooq-tv-logo02.png" alt="pooq tv"/></div>
		<p class="intro-sec02-tit">TV 그 이상, 대한민국 대표 앱 TV</p>
		<a href="#" class="intro-sec02-btn">pooq 둘러보기</a>

		<div class="intro-slider-wrap">
			<!-- Slider main container -->
			<div class="swiper-container intro-slider">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="../images/intro/intro-screen01.png" alt=""/></div>
					<div class="swiper-slide"><img src="../images/intro/intro-screen02.png" alt=""/></div>
					<div class="swiper-slide"><img src="../images/intro/intro-screen03.png" alt=""/></div>
					<div class="swiper-slide"><img src="../images/intro/intro-screen04.png" alt=""/></div>
					<div class="swiper-slide"><img src="../images/intro/intro-screen05.png" alt=""/></div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			</div>
		</div><!--intro-slider-wrap//-->
	</div><!--intro-sec01-top//-->
	<button class="intro-sec02-bt">
		<img src="../images/intro/pooqzone-logo.png" alt="pooqzone"/>
	</button><!--intro-sec01-bt//-->
</section>


<script>
var mySwiper = new Swiper ('.intro-slider', {

    // If we need pagination
    pagination: {
        el: '.swiper-pagination',
    },
    centeredSlides: true,
    slidesPerView: 'auto',
    spaceBetween: 15
})
</script>

</body>
</html>
